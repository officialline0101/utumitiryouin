        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(13px);
            /* 中央配置と右ずらし */
            background: #00b08b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: -0px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

            margin-left: 12px;
            /* スピナーを右にずらす */

            /* 太字で目立たせる */

            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */

            border-color: #007BFF;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
            /* タップ時の視覚的フィードバック */
            outline: none;
        }

        .remove-button {
            background-color: #e74c3c;
            /* 赤色 */
            color: white;
            /* 文字色は白 */
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .remove-button:hover {
            background-color: #c0392b;
            /* ホバー時に少し濃く */
        }
    </style>
</head>

<body>
    <!-- 右側の追従ナビ -->

    <div class="container">
        <h1>うつみ療整院<br>症状相談フォーム
        </h1>
        <div class="label">お客様名<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="お名前を入力してください" oninput="saveInput('name')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください" oninput="saveInput('phone')">

        <div class="label">性別<span class="required">必須</span></div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">男性</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">女性</button>
        </div>



        <div class="label">現在悩んでいる症状をお聞かせください</div>
        <div class="info-text">※送信後確認次第ご連絡させていただきます。</div>
        <textarea id="tellmetheaddress" rows="3" placeholder="症状を入力してください"></textarea>

        <div class="labelhidariyose">メッセージ<br>（質問等お気軽にご記入ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()" div id="section-message">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2007859888-wB5PzjB5'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });
        });

        // 入力内容をローカルストレージに保存
        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        // スムーズスクロール
        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const visitCountText = visitCount ? `・<span style="color:#13ca5e;"><strong>性別</strong></span>：${visitCount}` : '・性別が未選択です';

            // 修正ボタン付きのHTMLを作成
            document.getElementById('displayInfo').innerHTML = `
        <div class="info-row">
            <p><span style="color:#13ca5e;"><strong>【お名前】</strong></span><br>・${name}</p>
            <button class="edit-button" onclick="scrollToElement('name')">修正する</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${visitCountText}</p>
            <button class="edit-button" onclick="scrollToElement('firstVisit')">修正する</button>
        </div>
        <hr>
    `;
        }

        // スクロール関数
        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // 各ボタンや入力フィールドでupdateDisplayInfoを呼び出すようにする
        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        document.querySelectorAll('.visit-buttons button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
            updateDisplayInfo();
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                tellmetheaddress: document.getElementById('tellmetheaddress').value.trim(),
                visitCount: visitCount,
                message: document.getElementById('message').value.trim()
            };

            // フォームデータのチェック
            if (!formData.name) {
                alert('お名前を入力してください。');
                return;
            }

            if (!formData.phone) {
                alert('電話番号を入力してください。');
                return;
            }

            if (!formData.visitCount) {
                alert('性別を選択してください。');
                return;
            }

            liff.sendMessages([{
                type: 'text',
                text: `【症状相談フォーム】\n\n≪お名前≫：${formData.name}\n\n≪電話番号≫：${formData.phone}\n\n≪性別≫：${formData.visitCount}\n\n≪現在悩んでいる症状≫\n${formData.tellmetheaddress}\n\n≪メッセージ≫\n${formData.message}`
            }]).then(() => {
                alert('送信いたしました。確認次第ご連絡させていただきます。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('メッセージの送信に失敗しました', err);
            });
        }
    </script>
</body>

</html>
